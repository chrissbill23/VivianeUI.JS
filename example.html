<html>
<head>
    <title>VUI.JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script src="vui-js.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style>
    div:not(.container) {
    height: 3em; width: 5em; margin: 1em;
    }
    .actor {
    position: absolute;
    left: 33em;
    top: 0;
    }
</style>
    <div class="container">
        <h1>Onload effect<h1>
        <div class="onload-apply bg-primary" data-effect="fade">
            Fade
        </div>
        <div class="onload-apply bg-dark text-light" data-time="500" data-direction="left" data-effect="slide">
            Slide
        </div>
        <div class="onload-apply bg-danger" data-time="3000" data-direction="right" data-effect="blind">
            Blind
        </div>
        <div class="onload-apply bg-success" data-time="3000" data-direction="left" data-effect="drop">
            Drop
        </div>
    </div>

    <div class="container">
        <h1>Onlclick effect<h1>
        <div class="onclick-apply bg-success" data-time="3000" data-direction="left" data-effect="drop">
            on click hide Drop
        </div>

        <div class="bg-secondary ok" data-direction="horizontal" data-effect="clip">
            element1
        </div>
        <div class="bg-info ok" data-time="600" data-effect="fade">
            element2
        </div>
        <button class="datadrop-apply btn btn-primary" data-target=".ok">
            on click hide/show element1 and element2
        </button>
    </div>
    <div class="container">
        <h1>Show effect</h1>
        <div class="show container" data-timeout="4000" style="position: relative; height: 150px;">
            <div class="actor curactor bg-info" data-effect="slide">actor1</div>
            <div class="actor bg-success" data-effect="blind">actor2</div>
            <div class="actor bg-danger">actor3</div>
            <button type="button" class="skip-actor-next  btn btn-primary" style="position: absolute; right: 20em; top: 1.7em;">next</button>
            <button type="button" class="skip-actor-prev  btn btn-primary" style="position: absolute; left: 20em; top: 1.7em;">prev</button>
        </div>
    </div>
</body>
</html>
