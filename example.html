<html>
<head>
    <title>VUI.JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script src="vui-js.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style>
div:not(.row) {
    height: 6em;
    margin-bottom: 2em;
}
div.row {
    width: 80%;
    margin: auto;
}
</style>
    <div class="row">
        <h1 class="col-sm-12">Onload effect</h1>
        <div class="onload-apply bg-primary col-sm-4 offset-sm-8" data-time="1000" data-effect="fade">
            Fade
        </div>
        <div class="onload-apply bg-dark text-light col-sm-6 offset-sm-6" data-time="500" data-direction="left" data-effect="slide">
            Slide
        </div>
        <div class="onload-apply bg-danger col-sm-8 offset-sm-4" data-time="3000" data-direction="right" data-effect="blind">
            Blind
        </div>
        <div class="onload-apply bg-success col-sm-10 offset-sm-2" data-time="3000" data-direction="left" data-effect="drop">
            Drop
        </div>
        <div class="col-sm-12" style="position: relative">
            <span class="onload-apply"  data-time="4000" data-effect="rotate" data-angle="90" style="position: absolute;">
            <i class="fas fa-arrow-alt-circle-right text-info" style="font-size: 3em;"></i>
            </span>
            <span style="position: absolute; left: 5em;">
             Rotate
            </span>
        </div>
    </div>

    <div class="row">
        <h1 class="col-sm-12">Onlclick effect</h1>
        <div class="onclick-apply bg-success col-sm-4 offset-sm-4" data-time="3000" data-direction="left" data-effect="drop">
            on click hide Drop
        </div>

        <div class="bg-secondary ok col-sm-4 offset-sm-4" data-direction="horizontal" data-effect="clip">
            element1
        </div>
        <div class="bg-info ok col-sm-4 offset-sm-4" data-time="600" data-effect="fade">
            element2
        </div>
        <button class="datadrop-apply btn btn-primary col-sm-4 offset-sm-4" data-target=".ok">
            on click hide/show
        </button>
        
        
            <i class="fas fa-arrow-alt-circle-right text-info col-sm-2 offset-sm-4" 
            id="rotate" data-time="2000" data-effect="rotate" data-angle="90" style="font-size: 4em; border-right: 2px solid; 
            margin-bottom: 2em; margin-top: 2em;"></i>
            
        <button class="datadrop-apply btn btn-primary col-sm-4 offset-sm-4" data-target="#rotate">
            Rotate back and forth
        </button>
            <i class="fas fa-arrow-alt-circle-right text-danger col-sm-2 offset-sm-4" 
            id="rotate2" data-time="2000" data-effect="rotate" data-direction="forth" data-angle="90" 
            style="font-size: 4em; border-right: 2px solid; margin-bottom: 2em; margin-top: 2em;"></i>
            
        <button class="datadrop-apply btn btn-primary col-sm-4 offset-sm-4" data-target="#rotate2">
            Rotate forth
        </button>
            <i class="fas fa-arrow-alt-circle-right text-secondary col-sm-2 offset-sm-4" 
            id="rotate3" data-time="2000" data-effect="rotate" data-direction="back" data-angle="90" 
            style="font-size: 4em; border-right: 2px solid; margin-bottom: 2em; margin-top: 2em;"></i>
            
        <button class="datadrop-apply btn btn-primary col-sm-4 offset-sm-4" data-target="#rotate3">
            Rotate back
        </button>
          
    
    <div class="col-sm-12">
            <i class="fas fa-arrow-alt-circle-right text-info col-sm-3 offset-sm-3 rotate" data-time="2000" data-effect="rotate" data-angle="90" style="font-size: 4em; border-right: 2px solid; 
            margin-bottom: 1em; margin-top: 1em;"></i>
            <i class="fas fa-arrow-alt-circle-right text-danger col-sm-3 offset-sm-1 rotate" data-time="2000" data-effect="rotate" data-direction="forth" data-angle="90" 
            style="font-size: 4em; border-right: 2px solid; margin-bottom: 1em; margin-top: 1em;"></i>
            <i class="fas fa-arrow-alt-circle-right text-secondary col-sm-3 offset-sm-1 rotate" 
            data-time="2000" data-effect="rotate" data-direction="back" data-angle="90" 
            style="font-size: 4em; border-right: 2px solid; margin-bottom: 1em; margin-top: 1em;"></i>
            
        <button class="datadrop-apply btn btn-primary col-sm-4 offset-sm-4" data-target=".rotate">
            Rotate all
        </button>
    </div>
    </div>
    <div class="row show" data-timeout="4000" style="position: relative; height: 150px; margin: 9em auto;">
        <h1 class="col-sm-12">Show effect</h1>
            <div class="actor curactor bg-info col-sm-4 offset-sm-4 text-center" data-effect="slide">actor1</div>
            <div class="actor bg-success col-sm-4 offset-sm-4 text-center" data-effect="blind">actor2</div>
            <div class="actor bg-danger col-sm-4 offset-sm-4 text-center">actor3</div>
            <button type="button" class="skip-actor-prev btn btn-primary" style="position: absolute; top: 70%; left:0;">prev</button>
            <button type="button" class="skip-actor-next btn btn-primary" style="position: absolute; top: 70%; right:0;">next</button>
    </div>
</body>
</html>
